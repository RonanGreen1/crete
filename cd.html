<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holiday Countdown to Crete</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }
    body {
      background: linear-gradient(to bottom, #87ceeb 60%, #f4a460 60%);
      position: relative;
    }
    /* Sun */
    .sun {
      position: absolute;
      top: 5%;
      left: 5%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, #ffeb3b, #f9a825);
      border-radius: 50%;
      box-shadow: 0 0 60px #ffeb3b;
      animation: spinSun 20s linear infinite;
      z-index: 1;
    }
    @keyframes spinSun {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    /* Clouds */
    .cloud {
      width: 120px;
      height: 40px;
      background: #fff;
      border-radius: 50px;
      box-shadow: 30px 0 0 0 #fff, 60px 0 0 0 #fff, 90px 0 0 0 #fff;
      position: absolute;
      top: 20%;
      left: -200px;
      z-index: 1;
      opacity: 0.8;
      animation: moveClouds linear infinite;
    }
    .cloud:nth-child(1) { top: 12%; animation-duration: 90s; }
    .cloud:nth-child(2) { top: 22%; animation-duration: 120s; left: -300px; }
    .cloud:nth-child(3) { top: 32%; animation-duration: 75s; left: -250px; }
    @keyframes moveClouds {
      0%   { transform: translateX(0); }
      100% { transform: translateX(150vw); }
    }
    /* Sand silhouette at bottom */
    .sand {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: url('https://source.unsplash.com/1600x900/?sand') no-repeat center bottom/cover;
      z-index: 0;
    }
    /* Beachball canvas */
    canvas#bbcanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 3;
      pointer-events: auto;
    }
    /* Countdown container */
    .container {
      position: relative;
      z-index: 4;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.5s ease-in;
      color: #fff;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    .countdown {
      display: flex;
      gap: 20px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 20px 15px;
      min-width: 80px;
      animation: pop 0.8s ease-out;
    }
    .card span { display: block; }
    .number {
      font-size: 2.5rem;
      font-weight: 600;
    }
    .label {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1px;
      margin-top: 5px;
      opacity: 0.8;
    }
    @keyframes pop {
      0%   { transform: scale(0.8); opacity: 0; }
      60%  { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="sun"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="sand"></div>
  <canvas id="bbcanvas"></canvas>

  <div class="container">
    <h1>Holiday Countdown to Crete ðŸŒžðŸŒ´</h1>
    <div id="countdown" class="countdown">
      <div class="card"><span class="number" id="days">0</span><span class="label">Days</span></div>
      <div class="card"><span class="number" id="hours">0</span><span class="label">Hours</span></div>
      <div class="card"><span class="number" id="minutes">0</span><span class="label">Minutes</span></div>
      <div class="card"><span class="number" id="seconds">0</span><span class="label">Seconds</span></div>
    </div>
  </div>

  <script>
    // Countdown logic
    const target = new Date("2025-05-19T14:30:00");
    function updateCountdown() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        document.querySelector('.container').innerHTML = '<h1>Enjoy Crete! ðŸŽ‰</h1>';
        clearInterval(countInterval);
        return;
      }
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff / (1000*60*60)) % 24);
      const m = Math.floor((diff / (1000*60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById('days').textContent    = d;
      document.getElementById('hours').textContent   = h;
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;
    }
    updateCountdown();
    const countInterval = setInterval(updateCountdown, 1000);

    // Beachball Animation
    const canvas = document.getElementById('bbcanvas');
    const ctx = canvas.getContext('2d');
    let W, H;
    function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();
    const ball = { x: W/2, y: H/2, vx: 4, vy: 2, radius: 30 };
    const gravity = 0.2;
    const damping = 0.8;

    function drawBall() {
      const colors = ['#F94144','#F9C74F','#90BE6D','#577590'];
      const seg = 2*Math.PI / colors.length;
      for (let i=0; i<colors.length; i++) {
        ctx.beginPath();
        ctx.moveTo(ball.x, ball.y);
        ctx.arc(ball.x, ball.y, ball.radius, i*seg, (i+1)*seg);
        ctx.closePath();
        ctx.fillStyle = colors[i]; ctx.fill();
      }
      ctx.beginPath(); ctx.arc(ball.x - ball.radius/3, ball.y - ball.radius/3, ball.radius/5, 0, 2*Math.PI);
      ctx.fillStyle = 'rgba(255,255,255,0.7)'; ctx.fill();
    }
    function updateBall() {
      ball.vy += gravity; ball.x += ball.vx; ball.y += ball.vy;
      if (ball.x + ball.radius > W) { ball.x = W - ball.radius; ball.vx *= -damping; }
      if (ball.x - ball.radius < 0) { ball.x = ball.radius; ball.vx *= -damping; }
      if (ball.y + ball.radius > H) { ball.y = H - ball.radius; ball.vy *= -damping; }
      if (ball.y - ball.radius < 0) { ball.y = ball.radius; ball.vy *= -damping; }
    }
    function animate() { ctx.clearRect(0, 0, W, H); updateBall(); drawBall(); requestAnimationFrame(animate); }
    animate();
    canvas.addEventListener('mousedown', e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left, my = e.clientY - rect.top;
      const dx = mx - ball.x, dy = my - ball.y;
      if (Math.hypot(dx, dy) < ball.radius) {
        ball.vx = -dx * 0.15; ball.vy = -dy * 0.15;
      }
    });
  </script>
</body>
</html>
