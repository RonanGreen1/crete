<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Countdown to Crete</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: sans-serif; }
    body { 
      background: #87ceeb; /* sky blue */
      position: relative;
      overflow: hidden;
    }
    /* Garland of emojis */
    .garland {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 1.8rem;
      z-index: 2;
      pointer-events: none;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }
    /* Falling decorations */
    .falling {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .falling span {
      position: absolute;
      top: -2rem;
      font-size: 1.5rem;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes fall {
      to { transform: translateY(110vh); }
    }
    /* Centered countdown */
    .countdown-container {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: rgba(255,255,255,0.2);
      color: #004080;
      padding: 20px;
    }
    .countdown-container h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    .emojis {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .time {
      font-size: 1.6rem;
      margin: 0.4rem 0;
    }
  </style>
</head>
<body>
  <div class="garland">ğŸˆ ğŸ‰ ğŸ¹ ğŸŒº ğŸ–ï¸ ğŸŒŠ ğŸš ğŸ¦</div>
  <div class="falling" id="falling"></div>
  <div class="countdown-container">
    <h1>Holiday Countdown to Crete</h1>
    <div class="emojis">â›±ï¸ ğŸï¸ ğŸŒ</div>
    <div class="time" id="days">0 Days</div>
    <div class="time" id="hours">0 Hours</div>
    <div class="time" id="minutes">0 Minutes</div>
    <div class="time" id="seconds">0 Seconds</div>
  </div>
  <script>
    // Countdown logic
    const target = new Date('2025-05-19T14:30:00');
    function updateCountdown() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        document.querySelector('.countdown-container').innerHTML = '<h1>Enjoy Crete! ğŸ‰</h1>';
        clearInterval(timer);
        return;
      }
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      document.getElementById('days').textContent    = d + ' Days';
      document.getElementById('hours').textContent   = h + ' Hours';
      document.getElementById('minutes').textContent = m + ' Minutes';
      document.getElementById('seconds').textContent = s + ' Seconds';
    }
    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Falling decor generation
    const emojis = ['ğŸŒ´','ğŸŒº','ğŸ¹','ğŸš','ğŸ–ï¸','ğŸ¦','ğŸŒ','ğŸï¸'];
    const container = document.getElementById('falling');
    function createFalling() {
      const span = document.createElement('span');
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      const size = Math.random() * 1 + 1; // font scale
      span.style.fontSize = `${size}rem`;
      span.style.left = `${Math.random() * 100}vw`;
      span.style.animationDuration = `${Math.random() * 5 + 5}s`;
      span.style.opacity = `${Math.random() * 0.7 + 0.3}`;
      container.appendChild(span);
      // remove after animation
      setTimeout(() => container.removeChild(span), (parseFloat(span.style.animationDuration) * 1000));
    }
    // generate falling emojis periodically
    setInterval(createFalling, 300);
  </script>
</body>
</html>
